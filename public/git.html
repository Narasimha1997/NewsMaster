<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Master</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
    .lol{
      background-color: #B71C1C;
    }
    .git_{
      background-color: #faf6ec;
      width: 80%;
      padding-left: 30px;
      text-align: center;
      margin: 40px auto;
    }
    .git__{
      text-align: center;
      margin-top: 10px;
    }
    .git_left{
      text-align: center;
      margin-bottom: 0px;
    }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row lol">
          <span class="mdl-layout-title">Music Master</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <!-- Add MDL Navigation Links here -->
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"></span>
        <nav class="mdl-navigation">
          <!-- Add MDL Navigation Links here -->
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--2dp git_">
          <div class="git_left">
            <img src="assets/git.gif" width="410px" height="470px">
          </div>
          <div class="p_graph">
            <h3>Developed on GitHub</h3>
          </p>Music Master is a react-js app developed actively on GitHub<br>, meaning.. It is completely
          open source,<br> you can clone the project or contribute your code <br> Help us build the app better</br>
          <form action="https://github.com/Narasimha1997/NewsMaster" method="get">
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary">Visit GitHub repo</button>
          </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
